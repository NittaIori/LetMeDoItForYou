<!DOCTYPE html>
<html lang="ja">
<head>
    <title>LetMeDoItForYou</title>
    <link rel="icon" type="image/png" href="/icon.png">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="body">
        <div id="foots">
            <div id="foot1" class="foot"></div>
            <div id="foot2" class="foot"></div>
            <div id="foot-center"></div>
            <div id="foot3" class="foot"></div>
            <div id="foot4" class="foot"></div>
        </div>
    </div>

    <div class="face">
        <div id="nose-cover">
            <div id="nose" class="nose">
                <div class="nose-black"></div>
            </div>
        </div>

        <div id="ear-left" class="ear"></div>
        <div id="ear-right" class="ear"></div>

        <div id="eye-left" class="eye">
            <div id="eye-left-white" class="eye-white"></div>
            <div id="eye-left-black" class="eye-black">
                <div class="eye-light"></div>
                <div class="eye-light-big"></div>
            </div>
        </div>
        <div id="eye-right" class="eye">
            <div id="eye-right-white" class="eye-white"></div>
            <div id="eye-right-black" class="eye-black">
                <div class="eye-light"></div>
                <div class="eye-light-big"></div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
